<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&family=Gwendolyn&family=Nunito:wght@500&family=Poppins:wght@300&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>People Entered</h1>
    <h2 id="count-el">0</h2>

    <button id="increment-btn" onclick="increment()"> INCREASE</button>
    <button id="decrement-btn" onclick="decrement()">DECREASE</button>
    <div class="save">
        <button id="save-btn" onclick="save()">SAVE</button>
    </div>
    <!-- <p id="welcome-el"></p> -->
    <p id="save-el">Previous Entries: &nbsp;</p>

    <script src="index.js"></script>
    <!-- <script src="practise.js"></script> -->

</body>

</html>
